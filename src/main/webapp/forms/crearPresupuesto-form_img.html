<h4>
	<strong>Datos del Cliente:</strong>
</h4>

  
<form class="form-horizontal" >

  <script cam-script type="text/form-script">	
  </script>
  
  <div class="row">
  	<div class="col-xs-9">
  		<div class="control-group">
  			<label class="control-label">Cliente</label>
      		<div class="controls">
      			<input type="text"
      		 		class= "form-control"
      		 		name="CLIENTE" 
             		cam-variable-name="CLIENTE"
             		cam-variable-type="String"
             		maxlength=100
             		required
             		ng-model="CLIENTE"
             		readonly
             		class="form-control" />
             
         			<!--validar ingreso de cliente-->
				      <p>
				      	<span style="color:red" ng-show="form.CLIENTE.$dirty && form.CLIENTE.$invalid">
				  		<span ng-show="form.CLIENTE.$error.required">cliente es obligatorio</span>
				  		</span>
				      </p>      		
      		</div>  		
  		</div>  	
  	</div>
  	
  	<div class="col-xs-3">
  		<div class="control-group">
  			<label for="tipoCliente" class="control-label">Tipo de Cliente</label>
      		<div class="controls">
      			<select cam-variable-name="tipoCliente" cam-variable-type="String" class="form-control">
  					<option value="consumidor" checked>CONSUMIDOR FINAL</option>
  					<option value="corporativo">CORPORATIVO</option>  			
	  			</select>			
      		</div>      	
  		</div>  	
  	</div>  
  </div>
  
  
  <div class="row">
  	<div class="col-xs-3">
  		<div class="control-group">
  			<label for="CELULAR" class="control-label">Celular *</label>
      		<div class="control">
      			<input type="text" 
      		 		class= "form-control"
      		 		name="CELULAR" 
             		cam-variable-name="CELULAR"
             		cam-variable-type="String"
             		ng-pattern="/^0[\d]{8}$/"
             		ng-model="CELULAR" 
             		required
             		class="form-control" />
             
       				<!--validar ingreso de celular-->
			       <p>
			       	 	<span style="color:red" ng-show="form.CELULAR.$dirty && form.CELULAR.$invalid">
			  			<span ng-show="form.CELULAR.$error.required">email es obligatorio</span>
			  			</span>
			       </p>      		
      		</div>	  		
  		</div>
  	</div>
  
  	<div class="col-xs-3">
  		<div class="control-group">
  			<label for="TEL" class="control-label">Tel</label>
      		<div class="controls">
      			<input type="text" 
             		cam-variable-name="TEL"
             		cam-variable-type="String"
             		ng-pattern="/^\d{8}$/"
             		ng-model="TEL"
             		class="form-control" />      		
      		</div>  		
  		</div>
  	</div>
  	
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="EMAIL" class="control-label">E-mail *</label>
      		<div class="controls">
      			<input type="text" 
      				 class="form-control"
      		 		 name="EMAIL"
             		cam-variable-name="EMAIL"
             		cam-variable-type="String"
             		maxlength=50
             		required
             		ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/"
             		ng-model="EMAIL"
             		class="form-control" />  
             
      				<!--validar ingreso de email-->
				      <p>
				      	<span style="color:red" ng-show="form.EMAIL.$dirty && form.EMAIL.$invalid">
				  		<span ng-show="form.EMAIL.$error.required">email es obligatorio</span>
				  		</span>
				      </p>
      		</div>  		
  		</div>
  	</div>  
  </div>
  
  <hr>
  <br>
  <h4>
  	<strong>
  		Construcción del Presupuesto:
  	</strong>
  </h4>
  
 
  <div class="row">  
  	<div class="col-xs-6"> 
	    <!-- Your first column here -->
	    <div class="row">
		  	<div class="col-xs-6">
		  		<div class="control-group">
		  			<label for="COTIZACION" class="control-label">Cotización</label>
		  			<div class="controls">
			      		<input type="text" 
			             cam-variable-name="COTIZACION"
			             cam-variable-type="String"
			             readonly
			             class="form-control" />
		      		</div>  		
		  		</div>      	  	
		  	</div>  
		  	
		  	<div class="col-xs-6">
		  		<div class="control-group">
		  			<label for="CATEGORIA_SELECCIONADA" class="control-label">Categoria</label>
		    		<div class="controls">
		    			<input type="text" 
		    	   			cam-variable-name="CATEGORIA_PRODUCTO"
		    	   			cam-variable-type="String"
		    	   			class="form-control"
		     	   			readonly/>
		    		</div>  		
		  		</div>
		  	</div>  
		</div>
		  	
  		<div class="row">
		  	<div class="col-xs-12">
		  		<div class="control-group">
		  			<label for="PRODUCTO_SELECCIONADO" class="control-label">Producto</label>
		  			<div class="controls">
			   			<input type="text" 
			    	   	cam-variable-name="PRODUCTO_SELECCIONADO"
			    	   	cam-variable-type="String"
			    	   	class="form-control"/>
		   			</div>
		  		</div>   		
		  	</div>  
	  </div>
  
	  <div class="row">
	  	<div class="col-xs-12">
	  		<div class="control-group">
	  			<label for="DESCRIPCION" class="control-label">Descripción</label>
	  			<div class="controls">
	   				<textarea cam-variable-name="DESCRIPCION" cam-variable-type="String" rows= 6  class= "form-control" ></textarea>
	   			</div>	
	  		</div>   		   	    
	  	</div>  
	  </div>
	  
	  <div class="row">
		<div class="col-xs-12">
	  		<div class="control-group">
	  			<label for="DIMENSIONES" class="control-label">Dimensiones</label>
	  			<div class="controls">
		   			<input type="text" 
		    	    cam-variable-name="DIMENSIONES"
		    	    cam-variable-type="String"
		    	    class="form-control"/>
	   			</div>	
	  		</div>   		
  		</div>  
	  </div>
	  
	  
	  <div class="row">
		  <div class="col-xs-12">
	  		<div class="control-group">
	  			<label for="MATERIALES" class="control-label">Materiales</label>
	  			<div class="controls">
		   			<input type="text" 
		    	    cam-variable-name="MATERIALES"
		    	    cam-variable-type="String"
		    	    class="form-control"/>
	   			</div>	
	  		</div>   		
	  	</div>
	  
	  </div>
	  
	  
	 <div class="row">
	  	<div class="col-xs-6">
	  		<div class="control-group">
	  			<label for="moneda" class="control-label">Moneda</label>
	  			<div class="controls">
		      		<select cam-variable-name="moneda" cam-variable-type="String" class="form-control">
			  			<option value="dolares" checked>U$S</option>
			  			<option value="pesos" >$</option>
			 	 	</select>
	      		</div>	
	  		</div>      	  	
  	</div>
  	
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="PRECIO" class="control-label">Precio + IVA</label>
  			<div class="controls">
  				<input type="text" 
    	   		cam-variable-name="PRECIO"
    	   		cam-variable-type="String"
    	   		class="form-control"/>
  			</div>	   		
  		</div>
  	</div>  	  
  </div>		  	
		  	    	
  </div> 
    <div class="col-xs-6">
        <!-- Your second column here --> 
        <div class="row">
        	<label for="imagen" class="control-label">Adjuntar imagen</label>
        	<input type="file" 
        		cam-variable-name="INVOICE_DOCUMENT"
        		cam-variable-type="File"
        		cam-max-size="10000000" 
        		/>        
        		
        	<strong>INVOICE_DOCUMENT: {{INVOICE_DOCUMENT}}</strong>
        	        		
        	<strong>url: {{camForm.variableManager.variableValue('INVOICE_DOCUMENT').contentUrl}}</strong>	
        	<img src="{{camForm.variableManager.variable('INVOICE_DOCUMENT').contentUrl}}" class="img-responsive"></img>	
        		
        </div>    
        
        
        <div class="row">
        
        	
        	<img src="https://i0.wp.com/www.tierrasinsolitas.com/wp-content/uploads/2017/04/diseno-mueble-furgoneta-camper-sketchup.png?ssl=1" width="80%" height="80%" class="img-responsive center-block" />
        	
        
        </div>
        
        
    </div>  
  </div>
  
    
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="CONDICIONES" class="control-label">Condiciones</label>   		
   			<div class="controls">
   				<textarea cam-variable-name="CONDICIONES" cam-variable-type="String" rows= 7  class= "form-control" ></textarea>
   			</div>  		
  		</div>
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="FORMA_DE_PAGO" class="control-label">Forma de Pago</label>   		
   			<div class="controls">
   				<textarea cam-variable-name="FORMA_DE_PAGO" cam-variable-type="String" rows= 5  class= "form-control" ></textarea>
   			</div>   	    
  		</div>
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="TIEMPO_DE_ENTREGA" class="control-label">Tiempo de Entrega</label>   		
   			<div class="controls">
   				<textarea cam-variable-name="TIEMPO_DE_ENTREGA" cam-variable-type="String" rows= 2  class= "form-control" ></textarea>
   			</div>  		
  		</div>
  	</div>
  </div>
  
  
   	<br>
	     <label for="descartarPresupuesto">Descartar presupuesto</label>
	     <input type="checkbox"
	            cam-variable-name="descartarPresupuesto"
	            cam-variable-type="Boolean"
	            name="descartarPresupuesto"
	            class="form-control" />
  
  
  
  
   
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="camunda-bpm-sdk-angular.js" type="text/javascript"></script>
  
  <script cam-script type="text/form-script">
 	
	



  </script>
  
 
  
  
 
</form>
