<center>
	<h3>
		<strong>Presupuesto Diseño</strong>
	</h3>
	<p>Construcción del Presupuesto</p>
</center>

<form role="form" name="form" class="form-horizontal">

   <script cam-script type="text/form-script">	

	camForm.on('form-loaded', function() {
    camForm.variableManager.fetchVariable('clienteJson');
    });

    camForm.on('variables-fetched', function() {
    $scope.cliente = camForm.variableManager.variableValue('clienteJson');
    });
	
  </script>

  <h4>
	<strong>Datos del Cliente:</strong>
  </h4>
  
  <div class="row">
  	<div class="col-xs-9">
  		<div class="control-group">
  			<label class="control-label">Cliente</label>
      		<div class="controls">
      			<input class= "form-control"
            		   cam-variable-name="CLIENTE"
             		   cam-variable-type="String"
             		   readonly />
      		</div>  		
  		</div>  	
  	</div>
  	
  	<div class="col-xs-3">
  		<div class="control-group">
  			<label for="tipoCliente" class="control-label">Tipo de Cliente</label>
      		<div class="controls">
	  			<input class="form-control"
	  				   ng-model="cliente.tipo" 
	  			       readonly></input>			
      		</div>      	
  		</div>  	
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-3">
  		<div class="control-group">
  			<label for="CELULAR" class="control-label">Celular</label>
      		<div class="control">
      			<input class="form-control" 
             		   cam-variable-name="CELULAR"
             	       cam-variable-type="String"
             		   readonly />      		
      		</div>	  		
  		</div>
  	</div>
  
  	<div class="col-xs-3">
  		<div class="control-group">
  			<label for="TEL" class="control-label">Tel</label>
      		<div class="controls">
      			<input class="form-control"
             		   cam-variable-name="TEL"
             		   cam-variable-type="String" 
             		   readonly />		
      		</div>  		
  		</div>
  	</div>
  	
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="EMAIL" class="control-label">E-mail</label>
      		<div class="controls">
      			<input class="form-control"
             		   cam-variable-name="EMAIL"
             		   cam-variable-type="String"
             		   readonly /> 
      		</div>  		
  		</div>
  	</div>  
  </div>
  
  <hr>
  <br>
  <h4>
  	<strong>
  		Construcción del Presupuesto:
  	</strong>
  </h4>
  <div class="row">
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="COTIZACION" class="control-label">Cotización</label>
  			<div class="controls">
	      		<input class="form-control"
      		 		   cam-variable-name="COTIZACION"
             		   cam-variable-type="String"
             		   readonly />
      		</div>  		
  		</div>      	  	
  	</div>  
  	
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="CATEGORIA_PRODUCTO" class="control-label">Categoria</label>
    		<div class="controls">
    			<input type="text" 
    	   			cam-variable-name="CATEGORIA_PRODUCTO"
    	   			cam-variable-type="String"
    	   			class="form-control"
     	   			readonly/>
    		</div>  		
  		</div>
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="PRODUCTO_SELECCIONADO" class="control-label">Producto *</label>
  			<div class="controls">
	   			<input type="text" 
	    	   	cam-variable-name="PRODUCTO_SELECCIONADO"
	    	   	cam-variable-type="String"
	    	   	class="form-control"
	    	   	name="PRODUCTO"
	    	   	required />
	    	   	
	    	   	 <!--validar ingreso de producto-->
			     <p>
			        <span style="color:red" ng-show="form.PRODUCTO.$dirty && form.PRODUCTO.$invalid">
			  		  <span ng-show="form.PRODUCTO.$error.required">producto es obligatorio</span>
			  	      </span>
			     </p>
				    	   	
	    	   	
   			</div>
  		</div>   		
  	</div>  
 
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="IMG_PRODUCTO" class="control-label">Imagen de diseño *</label>
  			<div class="controls">
  				<input type="file"
  					accept="image/*"
  					cam-variable-name="IMG_PRODUCTO"
  					cam-variable-type="File"
  					cam-max-filesize="1000000" 
  					name="IMAGEN" />
  					
  				<!--validar ingreso de producto-->
			     <p>
			        <span style="color:red" ng-show="form.IMAGEN.$dirty && form.IMAGEN.$invalid">
			  	    <span ng-show="form.IMAGEN.$error.required">la imagen es obligatorio</span>
			  	    </span>
			     </p>  					
  			</div>  		
  		</div>
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="DESCRIPCION" class="control-label">Descripción *</label>
  			<div class="controls">
   				<textarea cam-variable-name="DESCRIPCION" cam-variable-type="String" rows= 6  class= "form-control" name="DESCRIPCION" required></textarea>
   				
   				<!--validar descripcion de producto-->
			     <p>
			        <span style="color:red" ng-show="form.DESCRIPCION.$dirty && form.DESCRIPCION.$invalid">
			  	    <span ng-show="form.DESCRIPCION.$error.required">la descripcion es obligatoria</span>
			  	    </span>
			     </p>  	
   				
   			</div>	
  		</div>   		   	    
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="DIMENSIONES" class="control-label">Dimensiones *</label>
  			<div class="controls">
	   			<input type="text" 
	    	    cam-variable-name="DIMENSIONES"
	    	    cam-variable-type="String"
	    	    class="form-control"
	    	    name="DIMENSIONES"
	    	    required />
	    	    
	    	    <!--validar dimensiones de producto-->
			     <p>
			        <span style="color:red" ng-show="form.DIMENSIONES.$dirty && form.DIMENSIONES.$invalid">
			  	    <span ng-show="form.DIMENSIONES.$error.required">las dimensiones son obligatorias</span>
			  	    </span>
			     </p>  		    	    
   			</div>	
  		</div>   		
  	</div>  
  	
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="MATERIALES" class="control-label">Materiales *</label>
  			<div class="controls">
	   			<input type="text" 
	    	    cam-variable-name="MATERIALES"
	    	    cam-variable-type="String"
	    	    class="form-control"
	    	    name="MATERIALES" 
	    	    required />
	    	    
	    	    <!--validar dimensiones de producto-->
			     <p>
			        <span style="color:red" ng-show="form.MATERIALES.$dirty && form.MATERIALES.$invalid">
			  	    <span ng-show="form.MATERIALES.$error.required">los materiales son obligatorios</span>
			  	    </span>
			     </p>  	
	    	    
   			</div>	
  		</div>   		
  	</div>  
  	
  </div>
  
  <div class="row">
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="moneda" class="control-label">Moneda *</label>
  			<div class="controls">
	      		<select cam-variable-name="moneda" cam-variable-type="String" class="form-control">
		  			<option value="dolares" checked>U$S</option>
		  			<option value="pesos" >$</option>
		 	 	</select>
      		</div>	
  		</div>      	  	
  	</div>
  	
  	<div class="col-xs-6">
  		<div class="control-group">
  			<label for="PRECIO" class="control-label">Precio + IVA *</label>
  			<div class="controls">
  				<input type="text" 
    	   		cam-variable-name="PRECIO"
    	   		cam-variable-type="String"
    	   		class="form-control"
    	   		ng-pattern="/^[0-9]+([,][0-9]+)?$/"
    	   		name="PRECIO"
    	   		required />
    	   		
    	   		<!--validar dimensiones de producto-->
			     <p>
			        <span style="color:red" ng-show="form.PRECIO.$dirty && form.PRECIO.$invalid">
			  	    <span ng-show="form.PRECIO.$error.required">el precio es obligatorio</span>
			  	    </span>
			     </p>
  			</div>	   		
  		</div>
  	</div>  	  
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="CONDICIONES" class="control-label">Condiciones</label>   		
   			<div class="controls">
   				<textarea cam-variable-name="CONDICIONES" cam-variable-type="String" rows= 7  class= "form-control" ></textarea>
   			</div>  		
  		</div>
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="FORMA_DE_PAGO" class="control-label">Forma de Pago</label>   		
   			<div class="controls">
   				<textarea cam-variable-name="FORMA_DE_PAGO" cam-variable-type="String" rows= 5  class= "form-control" ></textarea>
   			</div>   	    
  		</div>
  	</div>  
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
  		<div class="control-group">
  			<label for="TIEMPO_DE_ENTREGA" class="control-label">Tiempo de Entrega</label>   		
   			<div class="controls">
   				<textarea cam-variable-name="TIEMPO_DE_ENTREGA" cam-variable-type="String" rows= 2  class= "form-control" ></textarea>
   			</div>  		
  		</div>
  	</div>
  </div>
   
  <br>
  <label for="descartarPresupuesto">Descartar presupuesto</label>
  <input type="checkbox"
		 cam-variable-name="descartarPresupuesto"
	     cam-variable-type="Boolean"
	     name="descartarPresupuesto"
	     class="form-control" />  
   
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="camunda-bpm-sdk-angular.js" type="text/javascript"></script>
 
</form>
